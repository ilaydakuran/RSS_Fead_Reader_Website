<form #Search= "ngForm"  (ngSubmit) = "onClickSubmit(Search.value)" id="form" 
action="" method="get" autocomplete="on" novalidate> 
<!-- buraya sumbite basıldıktan sonra hangi sayfaya gideceğini actionın içine yazıyoruz-->
    <label for="feed_url">Enter an URL: </label>
    <input type="url" id="homepage" name="homepage" #newItem [(ngModel)]="feed_url" placeholder="Search for a link" required >

    <input type="submit" value="Search" >
   
    <app-xml-parser></app-xml-parser>
    
 
   </form>
