<form>
    <div class="container">
        <table class="table table-bordered table-hover">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Link</th>
            <th>Description</th>
          </tr>
          <tr *ngFor="let x of xmlItems">
            <td>{{x.id}}</td>
            <td>{{x.title}}</td>
            <td>{{x.link}}</td>
            <td>{{x.description}}</td>
            
          </tr>
        </table>
      </div>
</form>
